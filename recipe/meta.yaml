{% set name = "batman" %}
{% set version = "1.7.1" %}
{% set tag = "1.7.1-Lucius" %}
{% set sha256 = "9bd5e6b38b2ef56e95fd3bb542c2386ce735572a730a3605d6be9024524a04dd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://gitlab.com/cerfacs/{{ name }}/repository/archive.tar.gz?ref={{ tag }}
  sha256: {{ sha256 }}

build:
  skip: True  # [win]
  number: 1

requirements:
  build:
    - toolchain
    - pytest-runner
    - python
    - setuptools
    - scipy >=0.15
    - numpy >=1.13
    - jsonschema
    - pathos >=0.2
    - matplotlib >=1.5
    - ffmpeg
    - openturns ==1.9
    - scikit-learn >=0.18
  run:
    - python
    - scipy >=0.15
    - numpy >=1.13
    - jsonschema
    - pathos >=0.2
    - matplotlib >=1.5
    - ffmpeg
    - openturns ==1.9
    - scikit-learn >=0.18

test:
  imports:
    - batman

about:
  home: https://gitlab.com/cerfacs/batman
  license: CECILL-B
  license_family: OTHER
  license_file: LICENSE
  summary: 'Bayesian Analysis Tool for Modelling and uncertAinty quaNtification'
  description: |
    Batman is a python module that allows to seamlessly perform statistical
    analysis using any computer solver. From a simple settings file, it handle
    automatically all necessary steps to do such analysis. Furthermore,
    batman's API allows to use independantly all functionalities.
  doc_url: https://cerfacs.gitlab.io/batman
  dev_url: https://batman-cerfacs.zulipchat.com

extra:
  recipe-maintainers:
    - tupui
